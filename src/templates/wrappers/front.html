{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog in Pure CSS</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<!--[if lte IE 8]>
	  
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	  
	<![endif]-->
	<!--[if gt IE 8]><!-->
	  
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	  
	<!--<![endif]-->

  
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="{% static "css/iblog-old-ie.css" %}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="{% static "css/blog.css" %}">
    <!--<![endif]-->
	<style>
		* {
			 font-family: 'Noto Sans', sans-serif;
		}
		.messages {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		li.success {
			padding: 1rem;
			margin: 0;
			background-color: #adff2f;
			font-size:.9rem;
		}
	</style>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
			<h1 class="brand-title"><a href="{% url "blog_list" %}">Angst!</a></h1>
			<h2 class="brand-tagline">I need to find a great synonym word for blog here...</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
			{% if messages %}
			<!-- flash messages -->
			<ul class="messages">
				{% for msg in messages %}
				<li {% if msg.tags %}class="{{ msg.tags }}"{% endif %}>{{ msg|safe }}</li>
				{% endfor %}
			</ul>
			{% endif %}
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
				{% block content %}
				{% endblock %}
			</div>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
